<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Encrypt/Decrypt</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInDown 1s ease forwards;
    }

    .button-container {
      display: flex;
      gap: 30px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: black;
      background: rgba(105, 240, 174, 1);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    /* Add delay for buttons */
    .btn:nth-child(1) {
      animation-delay: 0.5s;
    }
    .btn:nth-child(2) {
      animation-delay: 0.8s;
    }

    /* Hover animation */
    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Button shine effect */
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-25deg);
    }

    .btn:hover::before {
      animation: shine 0.8s forwards;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shine {
      from {
        left: -100%;
      }
      to {
        left: 200%;
      }
    }
  </style>
</head>
<body>
  <h1>üîê Secure Messenger</h1>
  <div class="button-container">
    <a href="encrypt.html"><button class="btn">Encrypt</button></a>
    <a href="decrypt.html"><button class="btn">Decrypt</button></a>
  </div>
</body>
</html>
